<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/Css/headerFooterBody.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/Js/carrusel.js"></script>
  <script src="../static/Js/SetColor.js"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: white;
      padding: 30px;
      width: 450px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    ::placeholder {
      color: #b0b0b0;
    }

    .form button {
      align-self: flex-end;
    }

    .flex-column > label {
      color: black;
      font-weight: 600;
    }

    .inputForm {
      border: 1.5px solid #ecedec;
      border-radius: 10px;
      height: 50px;
      display: flex;
      align-items: center;
      padding-left: 10px;
      transition: 0.2s ease-in-out;
    }

    .input {
      border-radius: 10px;
      border: none;
      width: 100%;
      height: 100%;
      color: black;
      background-color: white;
    }

    .input:focus {
      outline: none;
    }

    .inputForm:focus-within {
      border: 1.5px solid #2d79f3;
    }

    .flex-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
    }

    .span {
      font-size: 14px;
      margin-left: 5px;
      color: #2d79f3;
      font-weight: 500;
      cursor: pointer;
    }

    .button-submit {
      margin: 20px 0 10px 0;
      background-color: #2d79f3;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 500;
      border-radius: 10px;
      height: 50px;
      width: 100%;
      cursor: pointer;
    }

    .p {
      text-align: center;
      color: #ddd;
      font-size: 14px;
      margin: 5px 0;
    }

    footer {
      background-color: #1d1d1d;
      color: white;
    }

    footer a {
      color: #f8f9fa;
    }

    footer a:hover {
      color: #2d79f3;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: white;
      color: black;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px 15px;
      text-decoration: none;
      width: 100%;
      margin-top: 20px;
    }

    .login-btn:hover {
      background-color: lightgray;
      color: black;
    }

    .login-btn img {
      width: 20px;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
<header>
  <!-- Carrusel de criptomonedas -->
  <section class="container-fluid navbar navbar-expand-md navbar-dark">
    <div class="carrusel-container">
      <div class="carrusel-content d-flex" id="carrusel"></div>
    </div>
  </section>
  <!-- Inicio del menu -->
  <nav class="navbar navbar-expand-md navbar-dark ">
    <div class="container-fluid">
      <!-- icono o nombre -->

      <a class="navbar-brand" href="invitado.html">
        <i class="bi bi-flower1"></i>
        <span class="bg-warning text-black p-2 mb-1 rounded">Crypto SandBox</span>
      </a>

      <!-- boton del menu -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- elementos del menu colapsable -->

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="login">Inicio de sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Registro</a>
          </li>
        </ul>

        <hr class="d-md-none text-white-50">

        <!-- enlaces redes sociales -->

        <ul class="navbar-nav flex-row flex-wrap text-light">

          <li class="nav-item col-6 col-md-auto p-3">
            <a class="text-white" href="https://github.com/Rodriguezgraujuan/CryptoSandbox.git">

              <i class="bi bi-github"></i>
              <small class="d-md-none ms-2">GitHub</small>
            </a>
          </li>

        </ul>

        <!--boton Informacion -->

        <form class="d-flex">
          <a class="btn btn-outline-warning d-none d-md-inline-block " type="submit" href="login.html">Wallet</a>
        </form>


      </div>

    </div>
  </nav>
</header>
<div class="container d-flex flex-column align-items-center">
  <div class="py-4">
    <h2 class="display-6">Login</h2>
  </div>
  <div style="height: 60vh;">
    <form class="form" method="POST" action="/login" id="loginForm">
      <div class="flex-column">
        <label for="email" class="form-label">Email address</label>
        <div class="inputForm">
          <input type="email" id="email" name="email" class="input" placeholder="Enter email">
        </div>
      </div>
      <div class="flex-column">
        <label for="password" class="form-label">Password</label>
        <div class="inputForm">
          <input type="password" id="password" name="password" class="input" placeholder="Password">
        </div>
      </div>
      <div class="flex-row">
        <div>
          <input type="checkbox" id="check" class="form-check-input">
          <label for="check" style="color: black">Check me out</label>
        </div>
      </div>
      <button type="submit" class="button-submit">Submit</button>
    </form>

    <!-- Bot칩n de Google -->
    <div class="oauth-buttons">
      <a href="/oauth2/authorization/google" class="login-btn">
        <img src="/images/google.png" alt="Google Logo" style="width: 20px; margin-right: 10px">
        Iniciar sesi칩n con Google
      </a>
    </div>
    <div class="oauth-buttons">
      <a href="/oauth2/authorization/github" class="login-btn">
        <img src="/images/github.png" alt="Github Logo" style="width: 30px; margin-right: 10px">
        Iniciar sesi칩n con Github
      </a>
    </div>
  </div>
</div>

<div class="modal fade" id="credentialsErrorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-dark">
        <h5 class="modal-title">Credenciales Incorrectas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-black">
        Parece que tu correo o contrase침a son incorrectos. Por favor, intenta de nuevo.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script>
  let credentialsErrorModal = new bootstrap.Modal(document.getElementById('credentialsErrorModal'));
  let param = new URLSearchParams(window.location.search);
  if (param.get("error") === 'true') {
    credentialsErrorModal.show();
  }
</script>
</body>

</html>
