<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<div class="container my-5">
    <h1 class="display-6">Lista de Criptomonedas</h1>
    <ul id="cryptoList" class="list-group mt-4">

    </ul>
</div>

<script>
    $(document).ready(function () {
        $.get("http://localhost:8080/cryptos",(data)=>{
            console.log(data)
        }).done((data)=>{
            renderCryptos(data)
        }).fail((error)=>alert(error))
    })
    // Renderizar la lista de criptomonedas en el HTML
    function renderCryptos(cryptos) {
        const cryptoList = document.getElementById('cryptoList');
        cryptoList.innerHTML = cryptos.map(crypto => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>${crypto.name}</span>
          <span class="badge bg-primary">${crypto.value} EUR</span>
        </li>
      `).join('');
    }

</script>
</body>
</html>
