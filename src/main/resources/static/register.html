<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto SandBox - Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="headerFooterBody.css">

    <style>
        /* Updated form styles */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f8f9fa;
            /* Background color */
            padding: 30px;
            width: 450px;
            border-radius: 20px;
            /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Optional shadow */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ::placeholder {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .form button {
            align-self: flex-end;
        }

        .flex-column>label {
            color: #151717;
            font-weight: 600;
        }

        .inputForm {
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.2s ease-in-out;
        }

        .input {
            margin-left: 10px;
            border-radius: 10px;
            border: none;
            width: 100%;
            height: 100%;
        }

        .input:focus {
            outline: none;
        }

        .inputForm:focus-within {
            border: 1.5px solid #2d79f3;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .flex-row>div>label {
            font-size: 14px;
            color: black;
            font-weight: 400;
        }

        .button-submit {
            margin: 20px 0 10px 0;
            background-color: #151717;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            height: 50px;
            width: 100%;
            cursor: pointer;
        }

        .p {
            text-align: center;
            color: black;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="py-3 row mx-0">
        <div class="col-10 container">
            <a href="invitado.html" class="text-decoration-none text-white">
                <h1 class="display-6">Crypto SandBox</h1>
            </a>
        </div>
    </header>
    <div class="container d-flex flex-column align-items-center">
        <div class="py-4">
            <h2 class="display-6">Register</h2>
        </div>
        <div>
            <form id="registration-form" class="form">
                <div class="flex-column">
                    <label for="username" class="form-label">Username</label>
                    <div class="inputForm">
                        <input type="text" id="username" class="input" placeholder="Enter username" required>
                    </div>
                </div>
                <div class="flex-column">
                    <label for="email" class="form-label">Email address</label>
                    <div class="inputForm">
                        <input type="email" id="email" class="input" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="flex-column">
                    <label for="password" class="form-label">Password</label>
                    <div class="inputForm">
                        <input type="password" id="password" class="input" placeholder="Enter password" required>
                    </div>
                </div>
                <div class="flex-column">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="inputForm">
                        <input type="password" id="confirm-password" class="input" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="flex-row">
                    <div>
                        <input type="checkbox" id="terms" class="form-check-input" required>
                        <label for="terms">I accept the terms and conditions</label>
                    </div>
                </div>
                <a href="/login">Login</a>
                <button type="submit" class="button-submit">Register</button>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-3 mt-auto">
        <div class="container text-center">
            <p>&copy; Crypto SandBox - Simulador de Criptomonedas</p>
        </div>
    </footer>

    <script>
        $('#registration-form').on('submit', function(e) {
            e.preventDefault();

            let username = $('#username').val();
            let email = $('#email').val();
            let password = $('#password').val();

            let userData = {
                username: username,
                email: email,
                password: password
            };
            
            $.ajax({
                url: 'http://127.0.0.1:8080/register', // URL de tu API
                type: 'POST',
                contentType: 'application/json', // Tipo de contenido
                data: JSON.stringify(userData), // Convertimos el objeto a JSON
                
                success: function(response) {
                    console.log('Usuario creado correctamente', response);
                    alert('Â¡Usuario creado exitosamente!');
                    window.location.href = 'http://127.0.0.1:8080/login';
                },
                error: function(xhr, status, error) {                    
                    console.log('Error:', error);
                    console.log('Estado de la respuesta:', status);
                    console.log('Detalles de la respuesta:', xhr.responseText);
                    alert('Hubo un error al crear el usuario. Por favor, intente de nuevo.');
                }
            });
        });
    </script>
</body>

</html>
