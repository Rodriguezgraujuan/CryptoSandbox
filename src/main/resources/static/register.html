<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/headerFooterBody.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/carrusel.js"></script>
    <script src="Js/SetColor.js"></script>

    <style>
        body {
            background-color: #151717; /* Fondo oscuro para toda la página */
            color: white; /* Texto blanco */
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: white; /* Fondo oscuro en el formulario */
            padding: 30px;
            width: 450px;
            border-radius: 20px;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .inputForm {
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            width: 100%; /* Asegura que el inputForm ocupe todo el ancho */
        }

        .input {
            margin-left: 0; /* Eliminar el margen izquierdo */
            border-radius: 10px;
            border: none;
            width: 100%; /* Hace que el input ocupe todo el ancho del contenedor */
            height: 100%;
            padding: 0 10px; /* Añado el padding directamente en el input */
            box-sizing: border-box; /* Asegura que el padding no afecte al tamaño */
        }

        .button-submit {
            margin: 20px 0;
            background-color: #151717;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            height: 50px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
<header>
    <section class="container-fluid navbar navbar-expand-md navbar-dark">
        <div class="carrusel-container">
            <div class="carrusel-content d-flex" id="carrusel"></div>
        </div>
    </section>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="invitado.html">
                <i class="bi bi-flower1"></i>
                <span class="text-warning">Crypto SandBox</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/login">Inicio de sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Registro</a></li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-warning d-none d-md-inline-block" href="login.html">Wallet</a>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container d-flex flex-column align-items-center">
    <div class="py-4">
        <h2 class="display-6">Register</h2>
    </div>
    <div>
        <form class="form" id="registration-form">
            <div class="flex-column">
                <label for="username" class="form-label">Username</label>
                <div class="inputForm">
                    <input type="text" id="username" class="input" placeholder="Enter username" required>
                </div>
            </div>
            <div class="flex-column">
                <label for="email" class="form-label">Email</label>
                <div class="inputForm">
                    <input type="email" id="email" class="input" placeholder="Enter email" required>
                </div>
            </div>
            <div class="flex-column">
                <label for="password" class="form-label">Password</label>
                <div class="inputForm">
                    <input type="password" id="password" class="input" placeholder="Enter password" required>
                </div>
            </div>
            <div class="flex-column">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="inputForm">
                    <input type="password" id="confirm-password" class="input" placeholder="Confirm password" required>
                </div>
            </div>
            <button type="submit" class="button-submit">Register</button>
        </form>
    </div>
</div>

<footer class="text-center text-lg-start bg-dark text-muted py-1">
    <div class="text-center p-4">&copy; Crypto SandBox - Simulador de Criptomonedas</div>
</footer>

<script>
    $('#registration-form').on('submit', function(e) {
        e.preventDefault();
        let username = $('#username').val();
        let email = $('#email').val();
        let password = $('#password').val();
        let confirmPassword = $('#confirm-password').val();

        if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden');
            return;
        }

        let userData = { username, email, password };
        $.ajax({
            url: '/register',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(userData),
            success: function(response) {
                alert('¡Usuario creado exitosamente!');
                window.location.href = '/login';
            },
            error: function(xhr, status, error) {
                alert('Hubo un error al crear el usuario. Intente nuevamente.');
            }
        });
    });
</script>
</body>

</html>
